  shipping_info_item_12: "Nous remboursons votre commande si vous recevez une commande incomplète, ou si le vêtement livré ne correspond pas à celui que vous avez commandé. Prenez note que nous n’effectuons pas de remboursement si votre commande comporte des problèmes de copyright. Sachez que nous faisons de notre mieux pour satisfaire vos besoins, mais nous ne sommes pas responsables si un problème de qualité d’impression est due à l’envoi d’une image de mauvaise qualité."
  shipping_info_item_13: "Si vous souhaitez annuler une commande, il est préférable de le faire avant 9h du matin, le jour suivant votre commande. Ceci parce que nous commençons à travailler sur les commandes dès que possible. Pour toute annulation, vous recevrez un coupon de réduction utilisable pendant 1 an sur Izishirt. Les commandes Express ne peuvent pas être annulées."
  shipping_info_item_14: "Nous créons tous les produits en nous basant sur ce que vous avez commandés. Puisqu’il s’agit de produits personnalisés, chaque retour ne peut pas être revendu. Chez Izishirt, nous nous assurons que votre produit réponde à vos attentes et les dépasse. Si vous souhaitez retourner un produit, nous ferons ce que nous pourrons vous vous satisfaire."
