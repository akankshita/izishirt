  home_page_txt_content1: "<b>Speak your mind. Share with the world. Make personalized T-shirts!.</b><p>You know you've got talent. Izishirt gives you the outlet to show off your talent and make some extra cash through our custom T-shirts designer community. Join our team. You make the designs for custom T-shirts and we'll help you sell them.</p>"
  home_page_txt_content2: "<p>Also, browse around and create custom T-shirts that define your unique personality using our custom T-shirt application. Make your own personalized T-shirt by choosing from our collection of designs or uploading your own images. Of course, Izishirt provides custom T-shirts printing as well. Get started on your custom T-shirts today!</p>"
