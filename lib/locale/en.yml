  about_us: "About us"
  about_izishirt: "What is Izishirt All About?"
  about_us_text: "Izishirt is a business running for ten years. We provide customized embroidered or printed apparel. Our products are customized by you, for you. You could choose your order to be in whatever color, style, design, or text you wish. Our website was created to make the best piece of custom clothing you could ever have. We have many dedicated workers taking part in making sure your order is exactly how you want it to be, because the customer is always right."
  our_designs: "Our designs?"
  our_designs_text: "The designs of Izishirt are not anything you could buy in stores. With us, YOU are the designer. Our goal is to have everything you order is of your choice and preference. As long as it isn’t copyright, your shirt will have your exact specifications."
  our_team: "Our Team"
  our_team_text: "The formula is simple: Awesome T-shirt printers, super-talented developers, amazing designers and a terrific boss. Our customer service department is always happy to help and our sales team always answers the phone with a smile. Come experience it yourselves. Our studio doors are always open - stop by anytime, we’ll even give you a tour!"
  personalized_tshirts: "Personalized Apparel?"
  personalized_tshirts_text: "Personalized apparel is just that. There are so many trends these days. You could take any piece of our clothing and make it your own! It’ll be original, and unique. And when all your friends ask you where you got it from, be sure to tell them you got your shirt from Izishirt."
  history_of_custom_tshirts: "History About Custom T-Shirts"
  history_of_custom_tshirts_text: "Custom t-shirts are originally from North America. Before 1948, t-shirts were used merely for the military. Custom shirts were being created due to the presidential election of 1948. The Governor of New York, Thomas E. Dewey created shirts to support and promote his campaign. These shirts read “Dew it for Dewey.” Ever since then, printed t-shirts have been a huge hit."
  political_activism_and_custom_tshirts: "Political Activism and Custom T-shirts"
  political_activism_and_custom_tshirts_text: "Although custom T-shirts are used today primarily for a fun way to express oneself, they can also be used to inform, to educate and to promote political activism. Custom T-shirts expressing everything from anti-war sentiment to \"don't eat meat\" campaigns continue to remain a remarkably popular way to express one's feelings in a quieter revolution of sorts."
  art_and_custom_tshirts: "Art and Custom T-shirts"
  art_and_custom_tshirts_text: "Izishirt has a wide selection of designers from all across Canada who provide designs for our custom T-shirts. Our custom T-shirts vary between artistic renditions of pop culture, graffiti art and icons and drawings. This wide range of artistic elements allows our customers to have truly personalized custom T-shirts that represent their personality."
  why_custom_tshirts: "Why custom T-shirts?"
  why_custom_tshirts_text: "You can always send us your own designs, but Izishirt has many designers who create and provide designs for our custom apparel. There is a wide range of designs you could choose from. Why custom t-shirts? Because they’re designed by you for you."
  our_goal: "Our Goal?"
