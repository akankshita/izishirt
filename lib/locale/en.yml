  faq_box_content_1: "<b>Don't worry!</b> This is a preview problem, you probably uploaded a JPEG with no transparency. We erase all white backrounds free of charge, and even touch up your designs! So place your order and we'll take care of the rest."
  faq_care_content_1: "To ensure the longevity of your printed garment be sure to follow our washing instructions:<br /><br />"
  faq_content_20: "Once your order has been placed, our goal is to get it processed as fast as possible. If your order has been processed, we will not be able to cancel your order. Cancellations are subject to a 15% cancellation fee for restocking. Refunds will be credited as a Izishirt coupon code."
  faq_copyright_content_1: "You retain all rights over every design you submit to us, be it in in your designer boutique or the Izishirt Boutique. You have the option to re-use, take down, or sell your work anywhere you see fit. It's your creation after all. We just want to give you the tools to sell your work on our website."
  faq_like_content_1: "If we make a mistake, we will send you a replacement or refund your money."
  faq_like_content_2: "If you make a mistake with your order, call us and we will see what we can reasonably do to help you get the shirt you want."
  faq_look_content_1: "<b>Getting an accurate representation of your design printed onto your Izishirt T-shirt relies on a couple factors:</b>"
  faq_look_content_2: "Firstly, for optimal results and to ensure a faithful reproduction when printed, we suggest you use high resolution images. Ask us if your image quality is accurate if you have any doubts."
  faq_look_content_3: "As for colours in your design- we can't guarantee exact color matching because we must convert colors to CMYK. This means that the exact colour of red you used in your artwork may not turn out be the same red in your final print if in RGB. You may send us specific CMYK colour codes which we will use to set the colours in your design; however, due to the nature of our printing process, we don't guarantee against minor colour inaccuracies. We will, however, guarantee that we'll make every effort to render your colours faithfully on the garment of choice. In any case your red won't come out pink so don't worry!"
  faq_pay_content_1: "<b>We accept all major credit cards (Visa, Master Card, American Express) and Paypal. You can pay cash or Interac if you choose to come at the store.</b><br/>** Please do not send us an e-check by Paypal, this takes longer to validate (4-5 buisness days)."
  faq_personal_content_1: "Izishirt uses industry standard privacy protection; we don't sell, lease or otherwise distribute any personal customer information. What's more, all sensitive personal information is kept securely offline at our privately run datacenter."
  faq_price_content_1: "<b>Izishirt T-shirts are priced according to:</b>"
  faq_price_content_2: "The price the individual designer sets for his or her design(s)."
  faq_price_content_3: "The size and number of prints"
  faq_price_content_4: "The shipping method used"
  faq_price_content_5: "The garment selected."
  faq_price_content_6: "Artwork preparation and design"
  faq_profit_content_1: "Sell your wares as you see fit. Choose your own profit margins, create your own incentives and discounts, and personalize your boutique any way you like. Izishirt gives you everything you need to get your brand out to the masses. Earn profit off every design printed and sold through Izishirt."
  faq_profit_content_2: "<b>From designs sold on Izishirt.com</b>"
  faq_profit_content_3: "<b>From products sold in your online shop</b>"
  faq_profit_content_4: "<b>From any design sold in your flash shop</b>"
  faq_quality_content_1: "We only use clothing made from trusted brands such as Gildan, Bella and American Apparel, guaranteeing the highest quality in terms of durablity and washibilty. For a complete list of products you can choose from, visit our Apparel page (coming soon) or visit <a href='http://www.sanmarcanada.com' target='_blank' class='blue_apparel'>www.sanmarcanada.com </a>"
  faq_quality_content_2: "You won't be wearing a thick heavy vinyl-coated t-shirt that will have you panting like a dog on a hot summer day! All our garments have been tested for the best printing results. Izishirt custom t-shirts are perfect for any occasion, be it for events, resell, fashion or great gifts!"
  faq_rights_content_1: "We've made sure to develop a fair and transparent program so that you feel absolutely comfortable with being a part of the Izishirt Designer Community."
  faq_status_content_1: "Any information you wish to receive about the state of your order is available in your <a href='http://www.izishirt.ca/myizishirt' class='blue_apparel'><strong>My Orders</strong></a> page. Alternatively, you can give us a ring at {{phone}} or send us an email at <a href='mailto:contact@izishirt.com' class='blue_apparel'>contact@izishirt.com</a>"
  faq_tax_content_1: "We do not deduct any taxes from your commissions. The money in your Izishirt account is exactly the sum you'll receive in your bank accoun"
