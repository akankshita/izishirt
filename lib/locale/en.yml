  my_help_content1: "
<h2>How to buy the product of a designer?</h2>
<p>Visit the shop of a designer</p>
<ul>
  <li>To visit his shop, you simply click on the tab Designer then choose among
      the designers list and click on \"visit my shop\"</li>
	<li>Then chosen among the designer products' and click on the product you want
	    to buy</li>
	<li>Choose the quantity you want and click on \"Buy Now\"</li>
	<li>Just follow the payment instructions.</li>
</ul>

<h2>How can I be sure of the quality of the product you buy in the store with a designer?</h2>
<ul>
  <li>
    All shirts that you'll buy from the store of a designer will be as good as the
    ones you buy in the Izishirt store.
  </li>
  <li>
    We only use clothing from North America, produced to be washed and worn for years.
    With regard to print quality, we use flex and flock leading technology and water-based
    ink. You will not wearing a low quality printed T-shirt!
  </li>
  <li>What are the time delivery of a product bought in the shop in a designer</li>
</ul>

<h2>Shipping and Returns</h2>
<ul>
	<li>Izishirt offers free shipping to anywhere in Canada and the U.S, if you buy
	    at least 75$. 95% of all orders leave us within 48 business
	    hours of receiving the order and payment.
	</li>
</ul>
<p>Prerequisites for speedy delivery:</p>
<ul>
	<li>Payment in full to our account</li>
	<li>Complete shipping and billing addresses</li>
	<li>No problems with the design</li>
  <li>
    We ship via Purolator next day delivery for Xpress Post orders, and regular
    Canada Post for regular mail. Your order will be started during the next
    business day after payment is received and may take up to two additional business
    days to ship.
  </li>
</ul>


<h2>Izishirt Promise</h2>

<ul>
	<li>
	  We strive to exceed your expectations with every product that leaves our shop.
	  All products are custom and made-to-order with the highest quality printing
	  technologies, and generally shipped out within 48 hours.
	</li>
	<li>
	  Every ordered product at Izishirt is created just for you. Because they are custom
	  made, returned goods cannot be resold and are donated or thrown away.
	</li>
	<li>
	  If we make a mistake, we will send you a replacement or refund your money.
	</li>
	<li>
	  If you make a mistake with your order, call us and we will see what we can
	  reasonably do to help you get the shirt you want.
	</li>
</ul>

<h2>Help us make your order right</h2>

<ul>
	<li>
	  Verify size, design, &#38; spelling in your confirmation e-mail immediately.
	</li>
	<li>
    Typos and wrong sizes can be corrected quickly, easily, and without costs to
    you or us. Send an e-mail with your order number and the corrections needed and
    we will alter your order.
  </li>
  <li>
    Order well in advance or let us know if you absolutely have to have a shirt on
    a certain day. We are quick but we cannot guarantee that your order will be at your place the
    day after tomorrow! Sometimes there are problems with the design, sometimes shirts
    are out of stock and sometimes the post may take an extra day to be delivered. If
    you need your order for an event, please order well in advance and let us know
    about your delays.
  </li>
  <li>Purchasing many shirts at once? Do a test order!</li>
  <li>
    Large orders mean larger cost and waste if there is a problem. If you are unsure
    about size, cut, color or printing technique - call us to talk about it or do a test order!
  </li>
</ul>

<h2>Product Returns</h2>

<ul>
	<li>
	  If you are not satisfied for any reason let us know and we will do our best
	  to repair the problem. If the mistake is ours, you are entitled to a full
	  refund or replacement of your order. If the mistake is yours, we'll do our
	  best to make you satisfied.
	</li>
</ul>
