  home_text_2: "The Izishirt <strong>T-shirt Lab</strong> is the perfect solution for all your Custom T-shirt needs. Whether you're looking for a single T-shirt or more, Izishirt has the <strong>T-shirt Printing</strong> solution for you. With over 10 years of experience with Manual and Automatic Screen Printing Machines, and offering the best in DTG digital printing technology, Izishirt guarantees satisfaction on all orders."
  home_text_3: "Whether you're a Webmaster, Designer, or have a brand you want to promote, your Izishirt <strong>T-shirt Shop</strong> gives you the tools you need to start selling <strong>T-shirts Online</strong>. A fully customizable Online Shop, payments within 48 hours, customer support, guaranteed quality and more! "
