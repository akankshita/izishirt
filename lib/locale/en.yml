  my_izishirt_2011_help_center_11: "My products"
  my_izishirt_2011_help_center_12: "How should I name my product?"
  my_izishirt_2011_help_center_13: "You want to combine marketability with Google friendly keywords. Make sure to include hot keywords like “T-shirt” along with your product name."
  my_izishirt_2011_help_center_14: "What should I put as a description?"
  my_izishirt_2011_help_center_15: "Here is where you can best describe your product (garment brand, style, etc…) and let people know about the story behind your shirt’s design. Use target keywords in your description that people might search for in the web, such as “funny T-shirt” or “I love NY T-shirt”, this will help drive traffic towards your shop and increase sales / visibility"
  my_izishirt_2011_help_center_16: "Promoting my shop"
  my_izishirt_2011_help_center_17: "Why should I create links towards my shop?"
  my_izishirt_2011_help_center_18: "Think of every link towards your shop as a vote for your site. The more relevant links pointing towards your shop, the more weight Google and other search engines will give to your shop. As time goes, if you are properly indexed by having external websites pointing towards your shop through url text links or other, you will start getting traffic from search engines for your targeted keywords (example: funny T-shirts, Michael Jackson T-shirt, etc…)"
  my_izishirt_2011_help_center_19: "Why share my shop on social networking sites like Facebook and Digg?"
  my_izishirt_2011_help_center_2: "My designs"
  my_izishirt_2011_help_center_20: "You spent a lot of creative energy on your designs, products and shop, let’s not put that to waste! Be proud of your online shop and share it to the world using great social networking sites like facebook, digg, stumble upon and more. If people like your stuff, they will share their new discovery with their friends, and you will get more traffic to your shop and hopefully more sales!"
  my_izishirt_2011_help_center_21: "Why use the promotional tools?"
  my_izishirt_2011_help_center_22: "Though creating links towards your shop is an essential first step, you also want to entice people to buy your products. Use our great customizable widgets and banners to display your products, your custom Izishirt Designer page, or coupon codes on blogs, forums, websites (etc). These are some of the many tools you need to promote your shop."
  my_izishirt_2011_help_center_23: "How do I get more tips?"
  my_izishirt_2011_help_center_24: "Make sure to read up on our affiliate newsletter for the latest tips on how to make your shop into a cash machine, or feel free to contact us with any questions you may have!"
  my_izishirt_2011_help_center_25: "What is the best format to save my design?"
  my_izishirt_2011_help_center_26: "The best way to save your design is in .PNG with a transparent background. JPGs and GIFs are also accepted. Please ensure your design is a minimum of 1000x1000 pixels. Check to make sure you design is not blurry or pixilated, if it is we will likely prevent you from making it public. "
  my_izishirt_2011_help_center_27: "I cannot make my design public?"
  my_izishirt_2011_help_center_28: "There are several reasons why this may occur.<ul><li>Your designs is too blurry or pixilated.</li><li>You submitted a photo and we do not generally list photography in our design catalogue.</li><li>Your photo contains a company name, company logo or personal information (such as a person's name).</li></ul>"
  my_izishirt_2011_help_center_29: "My earnings"
  my_izishirt_2011_help_center_3: "How do I make my designs public?"
  my_izishirt_2011_help_center_30: "How do the commissions work?"
  my_izishirt_2011_help_center_31: "There are several ways to earn money with your Shop. <ul><li>Solo Designs: You get {{amount_designs}} per design sold on our site and within other shops.</li> <li>Products you create: You receive the commission that you set (up to {{max_commission}}).</li> <li>Items purchased from your shop (in the T-shirt Designer) that are not products you created & have none of your designs on them: You earn 15% of that sale</li> <li>Items purchased from your shop (in the T-shirt Designer) that are not products you created & have your designs on them: You earn 15% + {{amount_designs}}</li></ul>"
  my_izishirt_2011_help_center_32: "How do I get paid?"
  my_izishirt_2011_help_center_33: "To get your commission payments all you need is a <a href='https://www.paypal.com/ca/cgi-bin/webscr?cmd=_registration-run' target='_blank'>Paypal account</a>. Once you've started selling you can request a payment at anytime by clicking the 'Request Payment' link in the Dashboard. Izishirt will pay you within 24h of receiving the request."
  my_izishirt_2011_help_center_4: "Click on the link “Sell on Izishirt.com” in to make your designs public. This will allow your designs to be available for sale throughout Izishirt.com and affiliates. If you leave your designs 'private', they will only be available for sale in your online shop."
  my_izishirt_2011_help_center_7: "How do I make it in the top 25 designs?"
  my_izishirt_2011_help_center_8: "The top 25 designs are in fact our best sellers. In order to get into that list you will have to submit artwork which people are most likely to buy. You can research T-shirt trends, current events in politics and pop-culture, keep up with holidays...  Remember, the more traffic you send to your shop the more you will sell, so link link link!"
