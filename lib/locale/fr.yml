  #3. Digital Printing
  seo_digital_printing_title: "Impression numérique de T-Shirt"
  seo_digital_title_1: "Izishirt Montréal est la meilleure solution pour vos besoin de t-shirts personnalisés."
  seo_digital_text_1: "La technique d’impression digitale de Izishirt vous permet d’imprimer des t-shirts uniques avec la même haute qualité que de la sérigraphie. Ce qui est encore mieux avec l’impression digitale, c’est qu’elle vous permet d’imprimer autant de t-shirts avec des designs différents sur différents vêtements à des prix raisonnables."
  seo_digital_title_2: "Qualité"
  seo_digital_text_2: "La qualité d’impression de Izishirt est au sommet de l’industrie en utilisant la technologie «direct sur vêtement» de Kornit pour toutes nos commandes digitales. Ce qui veut dire qu’il n’y a aucun produit imprimé avec une presse à la chaleur. Pas de perte de couleur avec le temps ni de perte de qualité, contrairement à nos compétiteurs. Kornit est au sommet de l’industrie d’impression digitale et la meilleure solution pour l'impression digitale. Nous sommes fiers de faire parti des quelques propriétaires d’une Kornit en Amérique du Nord, garantissant la meilleure qualité d’impression dans l’industrie des t-shirts personnalisés."
  seo_digital_title_3: "Quantités (sans minimum!)"
  seo_digital_text_3: "Chez Izishirt, il n’y a aucun miminum pour vos besoins de t-shirts personnalisés. En combinant la technologie digitale DTG (direct to garment) avec la technologie de sérigraphie, Izishirt vous offre toujours la solution adaptée à vos besoins."
  seo_digital_text_4: "Vous avez besoin de t-shirts numérotés pour votre équipe de sport? Pas de problèmes! Izishirt peut imprimer vos t-shirts d’équipe avec différents numéros et/ou noms sans frais d’installations de sérigraphie."
  seo_digital_text_5: "Vous célébrez un enterrement de vie de jeune fille ou garçon pour un ami? "
  seo_digital_text_6: "Besoin de t-shirts pour un évènement ou une fête et vous voulez porter un t-shirt unique et personnalisé? "
  seo_digital_text_7: "Vous voulez acheter un seul t-shirt pour un cadeau? "
  seo_digital_text_8: "Notre politique de «Pas de Minimums/Pas de Maximums» vous permet d’imprimer un seul t-shirt ou plus avec vos propres designs ou des images de notre catalogue de designs!"
  seo_digital_title_4: "Nos Produits"
  seo_digital_text_9: "Choississez des vêtements de marque à votre image et de votre couleur préférée. Gildan, Bellan, Hanes, American Apparel, Oom, Alstyle… Nous avons aussi une grande sélection de vêtements 100% organiques qui peuvent vous aller à merveille sans dépasser votre budget!"
  seo_digital_text_10: "Besoin de camisoles, chandails à capuchon, polos ou des pantalons à la place de chandails à manches courtes? <br/> Pas de problèmes! "
  seo_digital_text_11: "Jetez un coup d’oeil sur nos sélections de vêtements ici >"
  seo_digital_title_5: "Votre Image"
  seo_digital_text_12: "Votre image est entre de bonnes mains! Chaque design est inspecté par un de nos graphistes et nous nous occupons de l’amélioration de celui-ci si besoin. Moyennant finance, Izishirt offre aussi des services de création de designs."
  seo_digital_title_6: "Grandes Commandes en Sérigraphie"
  seo_digital_text_13: "Grandes Commandes en Sérigraphie <br/> Izishirt offre la sérigraphie pour des commandes de 50 t-shirts ou plus.."
  seo_digital_text_14: "Pour des grandes commandes de 50 items ou plus, cliquez ici pour demander une soumission,"
  seo_digital_text_15: "Pour une commande moyenne en sérigraphie de 12 à 50 t-shirts, cliquez ici pour consulter nos offres en ligne,"
  
