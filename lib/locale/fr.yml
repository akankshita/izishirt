  faq_box_content_1: "<b>Ne vous inquietez pas</b>, on s'en occupe! Vous avez  sûrement téléchargé une image JPEG avec fond blanc. Nous effaçons tous les fonds blancs, et retouchons même les images pour assurer une meilleure qualité.Placez la commande,on s'occupe du reste!"
  faq_care_content_1: "Pour accroitre la durée de vie de ton T-shirt."
  faq_content_20: "Lorsque votre commande est placée, notre ultime but est de la traiter aussi vite que possible. Lorsque la commande est traitée, il n'est plus possible de l'annuler. Une annulation peut donc mener à des frais d'annulations de 15% pour le réapprovisionnement. Les remboursements seront crédités sous forme d'un code coupon Izishirt."
  faq_copyright_content_1: "Tu gardes tous les droits sur les dessins que tu nous soumets, que ce soit, bien entendu, sur ton site web ou dans la boutique en ligne de Izishirt. Tu as la possibilité de réutiliser, enlever ou vendre ton travail comme bon te semble. C'est ta création après tout. Nous voulons te donner les moyens de vendre ton travail sur notre site web."
  faq_like_content_1: "Si l'erreur vient de notre part (par exemple : une erreur d'impression ou de taille), nous reprenons évidemment l'article et vous dédommagerons en vous remboursant l'argent ou en vous envoyant un T-shirt correctement imprimé."
  faq_like_content_2: "Si vous avez fait une erreur de commande, appelez-nous et nous trouverons une solution dans la limite de nos possibilités pour que vous puissiez obtenir le T-shirt dont vous rêvez."
  faq_look_content_1: "<b>Les détails de tes dessins sur les T-shirt Izishirt relèvent de plusieurs facteurs, qui sont:</b>"
  faq_look_content_2: "Pour des résultats optimaux et pour t'assurer d'une reproduction fidèle lors de l'impression, nous te conseillons d'utiliser des images à haute résolution."
  faq_look_content_3: "En ce qui concerne les couleurs de ton dessin, nous ne pouvons te garantir que les couleurs imprimées seront exactement les mêmes que sur ton T-shirt. Chaque écran est calibré différemment. Ce qui veut dire que le rouge que tu as utilisé ne sera peut-être pas le même sur le T-shirt imprimé. Vous pouvez nous envoyer les codes couleurs en CMYK que nous utiliserons pour le calibrage des couleurs de ton dessin"
  faq_pay_content_1: "Nous acceptons la majorité des cartes de crédits (Visa, Master Card, American Express) et Paypal,. Nous acceptons bien entendu l'argent liquide ou les paiements par Interac si vous venez en magasin. Les paiements par e-check prennent 4-5 jours ouvrables pour passer, nous déconseillons leur utilisation."
  faq_personal_content_1: "Izishirt utilise les standards pour la protection des données personnelles. Nous ne vendons, ni échangeons ou distribuons aucun renseignement personnel. Plus encore, toutes les informations, dites sensibles, sont gardées en sécurité, hors-ligne, dans nos serveurs de données protégés."
  faq_price_content_1: "<b>Les prix des T-shirt de Izishirt sont attribués de la façon suivante:</b>"
  faq_price_content_2: "Le prix évalué par le designer même."
  faq_price_content_3: "La taille de l'impression"
  faq_price_content_4: "La méthode d'expédition"
  faq_price_content_5: "Le matériel utilisé"
  faq_price_content_6: "Le vêtement utilisé"
  faq_profit_content_1: "Vends tes articles comme bon te semble. Choisis tes marges, gères tes offres, tes rabais et personnalise ta boutique comme tu le veux. Izishirt mets à ta disposition tout ce dont tu as besoin pour lancer ta propre ligne de vêtement."
  faq_profit_content_2: "<b>En offrant tes dessins sur izishirt.ca</b>"
  faq_profit_content_3: "<b>En offrant tes produits dans ta boutique en ligne</b>"
  faq_profit_content_4: "<b>En offrant tes dessins sur ta boutique flash</b>"
  faq_quality_content_1: "Nous utilisons uniquement de marque réspecté comme Gildan, Bella, Amercian Apparel et autres. Visitez <a href='http://www.sanmarcanada.com' target='_blank' class='blue_apparel'>www.sanmarcanada.com </a> pour une liste complète de produits offerts."
  faq_quality_content_2: "En ce qui concerne la qualité d'impression, nous utilisons de l'impression DTG digitale haute definition avec de l'encre à base d'eau assurant la meilleur qualité d'impression sur le marché. Nous sommes fier d'être les seuls fournisseurs au Canada à utiliser la Kornit 932 sur tous nos produits, assurant une qualité optimale sur tous nos produits."
  faq_rights_content_1: "Nous nous sommes assurés de développer un programme basé sur la transparence et l'équité. Afin que tu te sentes à l'aise en tant que membre de la communauté de dessinateurs de Izishirt."
  faq_status_content_1: "Toutes les informations que tu désires concernant ta commande se trouvent sur ta page <a href='http://www.izishirt.ca/fr/myizishirt' class='blue_apparel'><strong>Mes commandes</strong></a>. Tu peux également nous joindre au {{phone}} ou nous faire parvenir tes questions à <a href='mailto:orders@izishirt.ca' class='blue_apparel'>orders@izishirt.ca</a>"
  faq_tax_content_1: "Nous ne déduisons aucune taxe de tes commissions. Le montant qui se trouve indiqué dans ton compte Izishirt sera le montant que tu recevras dans ton compte bancaire."
