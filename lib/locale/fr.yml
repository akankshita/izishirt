  myizishirt_designs_content_1: "Cliquez 'Vendre sur Izishirt.com' pour rendre un design public. Ceci vous permettra de partager vos créations à travers le réseau de Izishirt.com. Si vous gardez votre design privé, il ne sera en vente que sur votre boutique en ligne."
  myizishirt_designs_content_2: "Utilisez le bouton « partagez » pour partager vos meilleures créations avec vos amis et plus. Vos amis sont votre premier appui, ils vous aideront à diriger du trafic à votre boutique et à vendre vos designs."
  myizishirt_designs_content_3: "La plupart des designs top 25 sont en fait nos meilleurs vendeurs. Pour arriver au sommet, vous devrez soumettre des créations originales et  tendance que les gens voudront acheter.  N’oubliez pas que le plus de trafic qu’il y aura vers votre boutique, le plus de ventes vous toucherez!"
  myizishirt_designs_content_4: "Pour devenir designer vedette, vous devez tenter de vous démarquer du troupeau. Assurez-vous d’avoir une boutique de base (Profil complet avec photo, boutique en ligne aménagée, produits crées…) pour augmenter vos chances. Vos ventes, les designs soumis, l’allure de votre boutique, des idées géniales, tous ces points vous aideront. Vous pouvez toujours nous demander des conseils aussi!"
