  #About Izishirt
  about_us: "A propos"
  about_izishirt: "Izishirt, qu’est-ce que c’est ?"
  about_us_text: "IziShirt est une entreprise qui existe depuis des années. Nous sommes spécialisés en broderie et impression sur vêtements. Nos produits sont personnalisés pour vous et par vous ! Vous pouvez choisir la couleur, le style, le design ou le texte que vous souhaitez retrouver sur le t-shirt de votre choix.
Notre site Internet, Izishirt.com, a été créé pour vous procurer la meilleure expérience en personnalisation de vêtements (t-shirts, sweatshirts, tabliers, polos…).  Nous avons une équipe dédiée et passionnée qui s’assure que toutes les commandes soient traitées exactement comme vous l’avez demandé. Le client a toujours raison !"
  our_designs: "Nos designs ?"
  our_designs_text: "Les designs de Izishirt.com ne sont pas des designs que vous trouverez n’importe où ! Avec izishirt, VOUS êtes le designer de vos t-shirts ! Notre but est de vous permettre de créer vos propres t-shirts personnalisés facilement et rapidement. Tant que vous respectez les règles de Copyright sur les designs que vous souhaitez imprimer, vous êtes libres d’imprimer ce que vous voulez !"
  our_team: "Notre équipe"
  our_team_text: "La formule est simple: de super imprimeurs, de talentueux développeurs, des designers pleins de talent et un boss génial. Notre service à la clientèle se fait toujours un plaisir de vous aider et notre équipe des ventes répondent toujours au téléphone avec le sourire au lèvres. Venez voir par vous-mêmes! Nos portes vous sont toujours ouvertes; passez quand vous voulez et nous vous offrons une visite!"
  personalized_tshirts: "Des t-shirts personnalisés ?"
  personalized_tshirts_text: "Pourquoi créer ses propres vêtements personnalisés ? Pour être tendance, tout simplement ! Pour vous démarquer en n’ayant pas le même t-shirt que votre voisin, pour être orginal tout en ayant du style, votre style ! Et quand vos amis vous demanderont où vous avez trouvé cet incroyable t-shirt imprimé, n’oubliez pas de leur dire que vous avez créé votre t-shirt personnalisé sur IziShirt.com !"
  history_of_custom_tshirts: "L’histoire des t-shirts personnalisés"
  history_of_custom_tshirts_text: "Les t-shirts personnalisés sont apparus en premier en Amérique du Nord. Avant 1948, les t-shirts étaient essentiellement utilisés par les forces militaires. Les t-shirts personnalisés ont fait leur apparition lors de la campagne présidentielle de 1948. Le gouverneur de N-Y, Thomas E. Dewey proposa des t-shirts pour supporter et promouvoir sa campagne. On pouvait lire sur ces t-shirts « Dew it for Dewy ». Depuis, les t-shirts imprimés ont connu un succès toujours plus grand au fil des années."
  political_activism_and_custom_tshirts: "Activisme politique et les T-shirts personnalisés"
  political_activism_and_custom_tshirts_text: "En plus d’être aujourd’hui une manière amusante de s’exprimer, les T-shirts individualisés peuvent aussi être une façon originale d’informer, d’éduquer et de sensibiliser les autres à un activisme politique. Les T-shirts personnalisés sont utilisés pour des campagnes anti-guerres ou même végétariennes et continuent d’être une option très populaire de s’exprimer et de faire une petite révolution bien tranquille. "
  art_and_custom_tshirts: "Les Arts et les T-shirts personnalisés"
  art_and_custom_tshirts_text: "Izishirt a une sélection très variée de designers partout au Canada offrant des designs pour vos T-shirts individualisés. Nos T-shirts persos varient entre des représentations artistiques de la pop culture, de graffitis, d’icônes et de dessins. Cette vaste collection permettent à nos clients d’avoir un T-shirt le plus personnalisé possible qui représente le mieux leurs personnalités."
  why_custom_tshirts: "Pourquoi des T-shirts personnalisés ?"
  why_custom_tshirts_text: "Vous pouvez toujours nous envoyer vos propres designs, mais Izishirt propose également de nombreux designs sur son site. Régulièrement, nous en ajoutant des nouveaux et créons de nouvelles catégories de designs pour de l’impression de t-shirts personnalisés. Pourquoi créer un t-shirt personnalisé ? Pour être unique tout en s’amusant !"
  our_goal: "Notre objectif ?"
  our_goal_text: "Notre objectif est de créer les meilleurs vêtements et t-shirts personnalisés pour vous ! De votre satisfaction dépend la notre !"


