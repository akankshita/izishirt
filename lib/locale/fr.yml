  my_izishirt_2011_help_center_11: "Mes produits"
  my_izishirt_2011_help_center_12: "Comment bien nommer un produit?"
  my_izishirt_2011_help_center_13: "Pour bien nommer un produit, il faut faire preuve d’un peu d’astuce en choisissant un nom attrayant qui est d’ailleurs intéressant pour les recherches Google. Essayez d’inclure des mots clefs tels que « chandail » ou «-T-shirt » avec le nom du produit."
  my_izishirt_2011_help_center_14: "Comment bien décrire un produit?"
  my_izishirt_2011_help_center_15: "Ici, vous pourrez décrire votre produit (marque du chandail, style, etc…) et partager le processus de création de votre dessin. Utilisez des mots clefs intéressants et populaires, tel que « T-shirt drôle » ou « T-shirt Vive le Québec », ceci aidera dans le référencement de votre boutique sur les moteurs de recherche."
  my_izishirt_2011_help_center_16: "Promouvoir ma boutique"
  my_izishirt_2011_help_center_17: "Pourquoi créer des liens vers ma boutique en ligne?"
  my_izishirt_2011_help_center_18: "Imaginez chaque lien URL vers votre boutique comme un vote pour votre site. Le plus de liens compétents vers votre boutique, le plus de poids sera attribué à l’importance de votre site par Google et d’autres moteurs de recherche. Avec efforts et temps, vous verrez le trafic provenant des moteurs de recherche grimper pour les mots clefs que vous avez ciblé (exemple : T-shirt humoristique, T-shirt Michael Jackson, etc…)"
  my_izishirt_2011_help_center_19: "Pourquoi partager ma boutique sur des réseaux sociaux comme Facebook et Digg?"
  my_izishirt_2011_help_center_2: "Mes designs"
  my_izishirt_2011_help_center_20: "Vous avez dépensé beaucoup d’énergie sur votre boutique, ne la gaspillons pas! Soyez fier de votre boutique en ligne et partagez-la avec le monde à l’aide de réseaux sociaux tel que Myspace et Stumble Upon. Si les gens aiment ce qu’ils voient, ils partageront leurs trouvailles avec leurs amis et réseaux, ce qui vous apportera plus de trafic et de ventes."
  my_izishirt_2011_help_center_21: "Pourquoi utiliser les outils promotionnels?"
  my_izishirt_2011_help_center_22: "Bien que créer des liens vers votre boutique soit un premier pas essentiel, vous voulez aussi attirer les gens vers votre boutique. Utilisez nos widgets personnalisés et nos bannières pour afficher vos produits, l’outil de création Izishirt personnalisé et les codes rabais sur vos blogs, forums, sites web (etc.)."
  my_izishirt_2011_help_center_23: "Comment recevoir plus d’aide?"
  my_izishirt_2011_help_center_24: "Lisez bien nos newsletters pour recevoir les plus récentes nouvelles et suggestions pour vous aider à gagner. N’hésitez pas à nous contacter pour toutes questions par rapport à la promotion de votre boutique."
  my_izishirt_2011_help_center_25: "Quel format devrais-je choisir lorsque je sauvegarde mes designs?"
  my_izishirt_2011_help_center_26: "Le meilleur format à choisir lorsque vous sauvegardez vos designs est définitivement .PNG avec l'arrière-plan transparent. Les .JPG et les .GIF sont aussi acceptés. Assurez-vous que votre design est de 1000x1000 pixels minimum et qu’il ne soit pas flou ou pixélisé ou ceux-ci ne seront probablement pas rendus publics. "
  my_izishirt_2011_help_center_27: "Je ne peux pas rendre mon design public?"
  my_izishirt_2011_help_center_28: "Il est possible que votre design ne soit pas public pour les raisons suivantes: <ul><li> Vos designs sont flous ou pixélisés</li><li>Vous avez soumis une photographie et nous n'affichons généralement pas des photos dans notre catalogue de design</li><li>Votre image contient le nom ou le logo d'une compagnie ou des informations personnelles (par exemple, le nom d'une personne).</li></ul>"
  my_izishirt_2011_help_center_29: "Mes revenus"
  my_izishirt_2011_help_center_3: "Comment rendre mes designs publics?"
  my_izishirt_2011_help_center_30: "Comment fonctionnent les commissions?"
  my_izishirt_2011_help_center_31: "Il y a différentes façons de gagner de l'argent avec votre Boutique. <ul><li>Designs Solo: Vous recevez {{amount_designs}} par design vendu sur notre site et dans d'autres boutiques.</li> <li>Les Produits que vous créez: Vous recevez la commission que vous avez choisie (jusqu'à {{max_commission}}).</li> <li>Les articles achetés dans votre boutique (dans le T-shirt Designer) qui ne sont ni des produits que vous avez créé et qui n'affichent aucun de vos designs: Vous recevez 15% de cette vente.</li> <li>Les articles achetés dans votre boutique (dans le T-shirt Designer) qui ne sont pas des produits que vous avez créé, mais affichent un de vos designs: Vous recevez 15% + {{amount_designs}}.</li></ul>"
  my_izishirt_2011_help_center_32: "Comment me fais-je payer?"
  my_izishirt_2011_help_center_33: "Afin de toucher à vos commissions, tout ce dont vous avez besoin est un compte <a href='https://www.paypal.com/ca/cgi-bin/webscr?cmd=_registration-run' target='_blank'>Paypal</a>. Lorsque vous commencez à vendre, vous pouvez demander un paiement de notre part en tout moment simplement en appuyant sur le lien «Demande de Paiement» dans le Tableau de Bord. Izishirt vous paiera dans les 24 heures suivant votre requête."
  my_izishirt_2011_help_center_4: "Cliquez 'Vendre sur Izishirt.com' pour rendre un design public. Ceci vous permettra de partager vos créations à travers le réseau de Izishirt.com. Si vous gardez votre design privé, il ne sera en vente que sur votre boutique en ligne."
  my_izishirt_2011_help_center_7: "Comment se rendre au top 25 meilleurs designs de Izishirt?"
  my_izishirt_2011_help_center_8: "La plupart des designs top 25 sont en fait nos meilleurs vendeurs. Pour arriver au sommet, vous devrez soumettre des créations originales et tendance que les gens voudront acheter. N’oubliez pas que le plus de trafic qu’il y aura vers votre boutique, le plus de ventes vous toucherez!"
