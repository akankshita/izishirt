  new_bulk_bulk_h3_3_sub_1: "Besoin d’imprimer en sérigraphie des grosses images? Ne cherchez pas plus loin. Izishirt est la solution pour les imprimés en sérigraphie de grands formats."

  new_bulk_bulk_bottom_text: "Avec Izishirt {{country}}, trouvez enfin un partenaire idéal pour toutes vos impressions textiles, que ce soit pour des t-shirts imprimés, des sweatshirts, ou tout autre type d’impression sur vêtements. Izishirt est expert en sérigraphie sur T-shirts au {{country}}. Nos tarifs sont ultra-compétitifs, et notre rapidité d’exécution exemplaire. Les t-shirts sérigraphiés ont une durée de vie impressionnante, la qualité de l’impression étant sans faille !"

  new_bulk_bulk_meta_title: "T-shirt Sérigraphie | Impression Sérigraphie %{country_name} | Izishirt%{country}"
  new_bulk_bulk_meta_description: "Izishirt est le partenaire idéal pour toutes vos commandes de t-shirts sérigraphiés et pour la sérigraphie sur tous supports textiles. Découvrez nos tarifs !"
  new_bulk_bulk_h1: "Achat de t-shirts en gros - T-shirt Sérigraphie - Impression T-shirt"

  screenprint_meta_title: "Impression en sérigraphie | T-shirt imprimé | Izishirt Montréal {{country}}"
  screenprint_meta_description: "L’impression par sérigraphie est une technique d’impression idéale pour vos commandes de t-shirts en grosses quantités. Les meilleurs prix sont ici !"
  screenprint_h1: "Impression t-shirts en sérigraphie - Sérigraphie Textile"
  screenprint_text: "La sérigraphie est une des techniques d’impression permettant d’apposer un logo ou une image sur du textile. Cette technique utilisait avant des écrans de soie (maintenant du polyamide), placés entre l’encre et le support (comme un t-shirt par exemple). Les supports d’impression peuvent varier, en allant du textile au bois, métal, plastique...
<br /><br />
Izishirt {{country}} est spécialisé en impression sur t-shirt ou autres supports textiles. Nous sommes des experts en sérigraphie ainsi qu’en impression numérique.
<br /><br />
La sérigraphie permet un dépôt d’encre élevé, ce qui assure une couleur intense, une bonne opacité ainsi qu’une bonne résistance et longévité. Elle est intéressante essentiellement pour des quantités d’impression de t-shirts élevées. Pour de l’impression de logos, la sérigraphie est parfaitement adaptée. Elle le sera un peu moins pour de l’impression d’images complexes, avec des dégradés notamment."
  screenprint_title1: "Des t-shirts de qualité pour vos évènements et votre entreprise !"
  screenprint_text1: "Avec nos t-shirts sérigraphiés, vous êtes assurés d’obtenir une impression de qualité. Chaque t-shirt est imprimé manuellement, ce qui permet ainsi de réduire considérablement tout risque d’erreur. Pour des designs comprenant plusieurs couleurs, chaque couleur est apposée séparément, après une période de séchage de la première couche. Comme le textile est une matière souple, nous le laissons en place pendant tout le processus de sérigraphie. Ainsi, il n’y a pas de risque de déformation lors de l’impression des différentes couches de couleurs sur le t-shirt."
  screenprint_title2: "Des experts en Sérigraphie sur T-shirts !"
  screenprint_text2: "Izishirt {{country}} possède toutes les infrastructures nécessaires pour réaliser des impressions de t-shirts en grosse quantité. Nos imprimeurs suivent une formation spéciale sur le processus d’impression en sérigraphie, afin de vous livrer un produit de grande qualité."

