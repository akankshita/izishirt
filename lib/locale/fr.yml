  my_help_content1: "
<h2>Comment acheter le produit d'un designer ?</h2>
<p>Rends toi sur la boutique d'un designer</p>
<ul>
  <li>Choisi parmi les produit que le designer a crée et clique sur le produit que tu veux acheter</li>
	<li>Choisi la quantité que tu veux de ce produit et clique sur «Acheter maintenant»</li>
	<li>Il ne te reste plus qu'à suivre les instructions de paiement.</li>
</ul>

<h2>Comment être sur de la qualité du produit que tu achètes dans la boutique d'un designer ?</h2>
<ul>
  <li>
    Tous les T-shirts que tu acheteras dans une boutique d'un designer seront d'aussi
    bonne qualité que ceux que tu achètes dans la boutique Izishirt.
  </li>
  <li>
    Nous utilisons uniquement des vêtements faits aux États-Unis qui sont fait pour être
    lavés et portés des années. En ce qui concerne la qualité d'impression, nous utilisons
    leading flex and flock technology ainsi que de l'encre à base d'eau. Tu ne porteras pas
    un T-shirt imprimé de basse qualité!
  </li>

</ul>

<h2>Livraison et retour produit</h2>
<ul>
	<li>
	Pour une durée limitée, Izishirt offre à tous ses clients la livraison gratuite
	n'importe où au Canada et aux États-Unis. Ceci à partir de 5 produits Izishirt. 95%
	des commandes sont expédiées les jours ouvrables et ce dans les 48 heures une fois la
	commande enregistrée et le paiement reçu.
	</li>
</ul>
<p>Voici les conditions pour une expédition rapide :</p>
<ul>
	<li>Totalité du paiement sur notre compte</li>
	<li>Adresse d'expédition et de livraison correcte et complète</li>
	<li>Pas de problème avec le motif choisi</li>
	<li>
    Les expéditions sont faites via Purolator pour les paquets Xpres Poste et par
    Canada Poste pour la livraison régulière.
  </li>
</ul>


<h2>Promesse Izishirt</h2>

<ul>
	<li>
	  Nous espérons que tous nos produits qui quittent notre boutique répondent aux
	  attentes de chacun. Cependant, l'erreur est humaine, voici donc notre politque de
	  retour de marchandise.
	</li>
	<li>
	  Si l'erreur vient de notre part (par exemple : une erreur d'impression ou de taille),
	  nous reprenons évidemment l'article et vous dédommagerons en vous remboursant l'argent
	  ou en vous envoyant un T-shirt correctement imprimé.
	</li>
	<li>
	  Si vous avez fait une erreur de commande, appelez-nous et nous trouverons une
	  solution dans la limite de nos possibilités pour que vous puissiez obtenir le
	  T-shirt dont vous rêvez.
	</li>
</ul>

<h2>Aidez-nous à mieux vous servir</h2>

<ul>
	<li>
	  Vérifiez taille, motif et orthographe dans votre e-mail de confirmation immédiatement.
	</li>
	<li>
    Les fautes de frappe et mauvaises tailles peuvent être corrigées rapidement, facilement
    et sans coûts supplémentaires pour vous ou nous. Envoyez-nous un courriel avec votre numéro
    de commande et les changements que vous voulez effectuer.
	</li>
	<li>
    Commandez le plus tôt possible ou laissez nous savoir si vous voulez votre T-shirt
    prêt à porter pour une date précise. Nous sommes rapides mais nous ne pouvons pas
    garantir que vous commande sera devant votre porte après-demain. Parfois, il y a des
    problèmes avec le motif, le produit est en rupture de stock ou la poste a besoin d'un
    jour de plus pour la livraison. Si vous avez besoin de votre commande pour un événement
    précis, veuillez commander à l'avance ou nous dire la date de livraiosn désirée.
  </li>
  <li>
    Ne faites pas de grosse commande sans nous avoir testé avant! Si vous êtes indécis
    quant aux tailles, coupes, couleurs ou techniques d'impression - faites une commande
    test ou appelez-nous pour demander conseil! Les commandes en gros signifient des coût
    plus élevés et éventuellement un gaspillage en cas de problème. Comment retourner un
    produit Izishirt?
  </li>
</ul>

<h2>Retour de marchandise</h2>

<ul>
  <li>
    Faites nous part du problème par téléphone ou e-mail et nous vous répondrons au plus vite (sous 2 jour ouvrables). Pour des problèmes d'impression, envoyez une photo du chandail ou envoyez nous le chandail par la poste.
  </li>
</ul>
